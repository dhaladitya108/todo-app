<ul class="list-group w-100" *ngFor="let todo of todos">
  <li class="list-group-item d-flex justify-content-between w-100">
    <span>
      <input type="checkbox" [checked]='todo.isCompleted' (change)='changeTodoStatus(todo)' />
    </span>
    <span>
      {{ todo.title }}
    </span>
    <span>
      {{ todo.date | date }}
    </span>
    <span>trash</span>
  </li>
</ul>
